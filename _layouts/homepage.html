<!DOCTYPE html>
<html lang="en" color-mode="light">
	<head>
		{% include _head.html %}
	</head>
	<body class="homepage backsplash">
        <div class="backsplash__shape backsplash__shape--circle">
            {% include _shape-circle.html %}
        </div>
        <div class="backsplash__shape backsplash__shape--water">
            {% include _shape-water.html %}
        </div>
        <div class="intro">
            <div class="intro__body">
                <div class="color-mode intro__color-mode">
                    <div class="color-mode__body">
                        <button
                            aria-label="View site in light mode"
                            class="color-mode__button color-mode__button--light"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="icon color-mode__icon"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                            >
                                <circle cx="12" cy="12" r="4" />
                                <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                            </svg>
                            <div class="color-mode__background"></div>
                        </button>

                        <button
                        aria-label="View site in dark mode"
                        class="color-mode__button color-mode__button--dark"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="icon color-mode__icon"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                            >
                                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                            </svg>
                            <div class="color-mode__background"></div>
                        </button>
                    </div>
                </div>

                <div class="intro__content">
                    <div class="container--md">
                        <div class="brand">
                            <h1 class="brand__logo">
                                Handbook
                            </h1>
                        </div>
                        <p class="lead lead--ornament">
                            {{ content | remove: "<p>" | remove: "</p>"}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container--lg">
            <div class="entry">
                <div class="entry__item">
                    <div class="entry__body">
                        <div class="entry__aside">
                            <div class="chapter entry__chapter">
                                <div class="chapter__body">
                                    <div class="chapter__bodyOut entry__chapterBodyOut">
                                        <div class="chapter__bodyIn entry__chapterBodyIn">
                                            <div class="chapter__media">
                                                {% include _icon-strategy.html %}
                                            </div>
                                            <div class="chapter__key">
                                                <div class="chapter__label">Chapter</div>
                                                <div class="chapter__figure">01</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="entry__main">
                            <h2 class="entry__heading">
                                Strategy / UX
                            </h2>
                            <p class="entry__copy">
                                Discovery and definition
                            </p>
                            <a class="link link--icon link--semibold entry__link" href="strategy">
                                Read this chapter

                                <svg class="link__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                    <line x1="15" y1="16" x2="19" y2="12" />
                                    <line x1="15" y1="8" x2="19" y2="12" />
                                </svg>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		{% include _scripts.html %}
	</body>
</html>
